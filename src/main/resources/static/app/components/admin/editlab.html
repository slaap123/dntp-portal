<div class="modal" tabindex="-1" role="dialog" aria-hidden="true">
<div class="modal-dialog">
<div class="modal-content">
<form class="form-horizontal" role="form" name="labEditForm" ng-submit="update(editlab)" novalidate>
<div class="modal-header">
    <h3 class="modal-title">Edit lab</h3>
</div>
<div class="modal-body">

        <input type="hidden" ng-model="editlab.contactData.id"/>

        <!-- Number -->
        <div class="form-group">
            <label class="control-label col-sm-4" for="labNumber">{{ 'Number' | translate }}</label>
            <div class="col-sm-6">
                <input type="text" class="form-control" id="labNumber" placeholder="{{ 'Number' | translate }}"
                    ng-model="editlab.number" ng-disabled="editlab.number">
            </div>
        </div>

        <!-- Name -->
        <div class="form-group" ng-class="{ 'has-error' : (registrationForm.labName.$invalid || registrationForm.labName.$error.required) && registrationForm.labName.$dirty }">
            <label class="control-label col-sm-4" for="labName">{{ 'Name' | translate }}</label>
            <div class="col-sm-6">
                <input type="text" class="form-control" id="labName" name="labName" placeholder="{{ 'Name' | translate }}"
                       ng-model="editlab.name" ng-maxlength="50" required>
                <!-- errors -->
                <span class="help-block" ng-show="registrationForm.labName.$error.required && registrationForm.labName.$dirty">{{ 'Required field' | translate }}</span>
                <span class="help-block" ng-show="registrationForm.labName.$error.maxlength">{{ 'Input value is too long' | translate }}</span>
            </div>
        </div>

        <!-- Address -->
        <div class="form-group">
            <label class="control-label col-sm-4" for="address">{{ 'Address' | translate }}</label>
            <div class="col-sm-6">
                <input type="text" class="form-control" id="address1" placeholder="{{ 'Address' | translate }}"
                ng-model="editlab.contactData.address1" >
                <input type="text" class="form-control" id="address2"
                ng-model="editlab.contactData.address2" >
            </div>
        </div>

        <!-- Postal code -->
        <div class="form-group">
            <label class="control-label col-sm-4" for="postalcode">{{ 'Postal code' | translate }}, {{ 'City' | translate }}</label>
            <div class="col-sm-6">
                <input type="text" class="form-control" id="postalcode" placeholder="{{ 'Postal code' | translate }}"
                ng-model="editlab.contactData.postalCode" >
                <input type="text" class="form-control" id="city" placeholder="{{ 'City' | translate }}"
                ng-model="editlab.contactData.city" >
            </div>
        </div>

        <!-- State / Province -->
        <div class="form-group">
            <label class="control-label col-sm-4" for="stateProvince">{{ 'Province' | translate }}</label>
            <div class="col-sm-6">
                <input type="text" class="form-control" id="stateProvince" placeholder="{{ 'Province' | translate }}"
                ng-model="editlab.contactData.stateProvince" >
            </div>
        </div>

        <!-- E-mail -->
        <div class="form-group">
            <label class="control-label col-sm-4" for="email">{{ 'E-mail' | translate }}</label>
            <div class="col-sm-6">
                <input type="text" class="form-control" id="email" placeholder="{{ 'E-mail' | translate }}"
                ng-model="editlab.contactData.email" >
            </div>
        </div>

        <!-- Telephone -->
        <div class="form-group">
            <label class="control-label col-sm-4" for="telephone">{{ 'Telephone' | translate }}</label>
            <div class="col-sm-6">
                <input type="text" class="form-control" id="telephone" placeholder="{{ 'Telephone' | translate }}"
                ng-model="editlab.contactData.telephone" >
            </div>
        </div>

</div>
<div class="modal-footer">
    <button class="btn btn-info" type="submit">{{'Save'|translate}}</button>
    <button class="btn btn-default" ng-click="$hide()">{{'Cancel'|translate}}</button>
</div>
</form>
</div>
</div>
</div>
