<div ng-controller="PasswordController">
<div class="container">

    <h2>{{ 'Change password' | translate }}</h2>
    <hr>
    <div class="alert alert-success" ng-show="done">{{ 'The password has been successfully changed' | translate }}</div>
    <form class="form-horizontal" role="form" name="passwordForm" ng-show="!done" novalidate>

        <!-- Old Password -->
        <div class="form-group">
            <label class="control-label col-sm-2" for="password">{{ 'Old password' | translate }}</label>
            <div class="col-sm-10">
                <input type="password" class="form-control" name="oldPassword" placeholder="{{ 'Password' | translate }}" ng-model="form.oldPassword" required>
            </div>
        </div>

        <!-- New Password -->
        <div class="form-group">
            <label class="control-label col-sm-2" for="password">{{ 'New password' | translate }}</label>
            <div class="col-sm-10">
                <input type="password" class="form-control" id="newPassword" placeholder="{{ 'New password' | translate }}" ng-model="form.newPassword" required>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2" for="repeatPassword">{{ 'New password (again)' | translate }}</label>
            <div class="col-sm-10">
                <input type="password" class="form-control" id="repeatNewPassword" placeholder="{{ 'New password (again)' | translate }}" ng-model="form.repeatNewPassword" required>
            </div>
        </div>
        <div class="alert alert-danger" ng-show="error">
            {{ error | translate }}
        </div>
        <br />

        <!-- Submit -->
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-primary" ng-enabled="!submitted" ng-click="submitForm()">{{ 'Change' | translate }}</button>
            </div>
        </div>
    </form>

</div>
</div>
