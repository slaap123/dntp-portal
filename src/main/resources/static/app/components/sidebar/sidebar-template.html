<div class="col-sm-3 col-md-2 sidebar">
    <ul class="nav nav-sidebar" ng-if="isPalga()">
        <li ng-class="{active: activeSidebar === 'overview'}">
            <a ng-href="/#/">{{'All'|translate}}  <span class="badge pull-right">{{allRequests.length}}</span></a>
        </li>
        <li  ng-class="{active: activeSidebar === 'claimed'}">
            <a ng-href="/#/requests/claimed">{{'Claimed'|translate}} <span class="badge pull-right">{{claimedReqs.length}}</span></a>
        </li>
        <li  ng-class="{active: activeSidebar === 'unclaimed'}">
            <a ng-href="/#/requests/unclaimed">{{'Unclaimed'|translate}} <span class="badge pull-right">{{unclaimedReqs.length}}</span></a>
        </li>
        <li  ng-class="{active: activeSidebar === 'suspended'}">
            <a ng-href="/#/requests/suspended">{{'On hold'|translate}} <span class="badge pull-right">{{suspendedReqs.length}}</span></a>
        </li>
    </ul>
    <ul class="nav nav-sidebar" ng-if="!isPalga()">
        <li class="active">
            <a ng-href="/#/">{{'Overview'|translate}}  <span class="badge pull-right">{{allRequests.length}}</span></a>
        </li>
    </ul>
</div>
