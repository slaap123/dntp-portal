<div class="page-header">
    <h1>{{ 'Requests' | translate }}</h1>
</div>

<div ng-show="!authenticated">
    <div class="alert alert-danger" role="alert">
        {{ 'Not logged in' | translate }}
    </div>
</div>

<div ng-if="authenticated">

    <div ng-controller="ProcessController">


        <div class="text-right">
            <button class="btn btn-xs btn-primary" type="submit" title="{{'Start new request'|translate}}" ng-click="start()">
                <span class="glyphicon glyphicon-plus"></span> {{'new request'|translate}}
            </button>
        </div>
        <br/>
        <hr/>
        <table st-table="displayedCollection" st-safe-src="processes" class="table">
            <thead>
            <tr>
                <th st-sort="id">No.</th>
                <th>Request</th>
                <th>Type</th>
                <th>Status</th>
                <th>Date</th>
                <th>Action</th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="process in displayedCollection" id="process_{{process.id}}" class="{{process.suspended ? 'warning' : 'success'}}">
                <td>{{process.id}}</td>
                <td>Request {{process.id}}</td>
                <td>Materials</td>
                <td>New</td>
                <td>2-3-2015</td>
                <td>
                    <span ng-if="!process.ended" class="btn-group  btn-group-xs" role="group">
                        <button ng-if="!process.suspended" class="btn btn-default" type="button" title="Suspend"
                                ng-click="suspend(process)">
                            <span class="glyphicon glyphicon-pause"></span>
                        </button>
                        <button ng-if="process.suspended" class="btn btn-default" type="button" title="Resume"
                                ng-click="resume(process)">
                            <span class="glyphicon glyphicon-play"></span>
                        </button>
                        <button class="btn btn-default" type="button" title="Stop"
                                ng-click="stop(process)">
                            <span class="glyphicon glyphicon-stop"></span>
                        </button>
                    </span>
                </td>
            </tr>
            </tbody>

        </table>




    </div>


</div>
